    <link rel="stylesheet" type="text/css" href="../resources/css/main.css">

<body>

<!-- 网页顶部 -->
<div class="header_con">
    <div class="header">
        <div class="welcome fl">欢迎来到B2C商城!</div>
        <div class="fr">
            <!-- 根据登录与否，切换不同的显示 -->
            <div id="login-div" class="fl"></div>
            <div class="user_link fl">
                <span>|</span>
                <a href="/user/center">用户中心</a>
                <span>|</span>
                <a href="/cart/">我的购物车</a>
                <span>|</span>
                <a href="#">我的订单</a>
            </div>
        </div>
    </div>
</div>

<!-- 搜索框 -->
<div class="search_bar clearfix">
    <a href="#" class="logo fl"><img src="../resources/images/logo.png"></a>
    <div class="sub_page_name fl">|&nbsp;&nbsp;&nbsp;&nbsp;购物车</div>
    <form method="get" action="/search" class="search_con fr">
        <input type="text" class="input_text fl" name="q" placeholder="搜索商品">
        <input type="submit" class="input_btn fr" name="" value="搜索">
    </form>
</div>

<!-- 网页主体内容 -->
<div class="total_count">全部商品<em>0</em>件</div>
<ul class="cart_list_th clearfix">
    <li class="col01">商品名称</li>
    <li class="col02">商品配置</li>
    <li class="col03">商品价格</li>
    <li class="col04">数量</li>
    <li class="col05">小计</li>
    <li class="col06">操作</li>
</ul>


<div id="cart-content"></div>

<ul class="settlements">
    <li class="col01"><input type="checkbox" name="" checked=""></li>
    <li class="col02">全选</li>
    <li class="col03">合计(不含运费)：<span>¥</span><em>0.00</em><br>共计<b>0</b>件商品</li>
    <li class="col04"><input type="submit" value="去结算" onclick="submitOrder()"></li>
</ul>
