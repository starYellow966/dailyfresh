<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>B2C商城-商品列表</title>
    <link rel="stylesheet" type="text/css" href="../resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/main.css">
</head>
<body>
<!-- 网页顶部内容， 其中登录，注册页面没有 -->
<div class="header_con">
    <div class="header">
        <div class="welcome fl">欢迎来到B2C商城!</div>
        <div class="fr">
            <!-- 根据登录与否，切换不同的显示 -->
            <div id="login-div" class="fl"></div>
            <div class="user_link fl">
                <span>|</span>
                <a href="/user/center">用户中心</a>
                <span>|</span>
                <a href="/cart/">我的购物车</a>
                <span>|</span>
                <a href="#">我的订单</a>
            </div>
        </div>
    </div>
</div>

<!-- 网页搜索框这一行， -->
<div class="search_bar clearfix">
    <a href="/" class="logo fl"><img src="../resources/images/logo.png"></a>
    <form method="get" action="/good/list" class="search_con fl">
        <input type="text" class="input_text fl" name="q" placeholder="搜索商品">
        <input type="submit" class="input_btn fr"  value="搜索">
    </form>
    <div class="guest_cart fr">
        <a href="/cart/" class="cart_name fl">我的购物车</a>
        <div class="goods_count fl" id="show_count">0</div>
    </div>
</div>

<!-- 网页主体内容 -->
<div class="navbar_con">
    <div class="navbar clearfix">
        <div class="subnav_con fl">
            <h1>全部商品分类</h1>
            <span></span>
            <ul class="subnav"></ul>
        </div>
        <ul class="navlist fl">
            <li><a href="">首页</a></li>
            <li class="interval">|</li>
            <li><a href="">手机生鲜</a></li>
            <li class="interval">|</li>
            <li><a href="">抽奖</a></li>
        </ul>
    </div>
</div>

<!-- 导航栏 -->
<div class="breadcrumb">
</div>

<div class="goods_detail_con clearfix">
    <div class="goods_detail_pic fl"></div>

    <div class="goods_detail_list fr">
    </div>
</div>

<div class="main_wrap clearfix">
    <div class="l_wrap fl clearfix">
        <div class="new_goods">
        </div>
    </div>

    <div class="r_wrap fr clearfix">
        <ul class="detail_tab clearfix">
            <li id='tag_detail' class="active">商品介绍</li>
            <li id="tag_comment">评论</li>
        </ul>

        <div class="tab_content" id="tab_detail">
        </div>

        <div class="tab_content" id="tab_comment" style="display: none">
            <dl>
                {% for order in sku_comments %}
                <dt>评论时间：{{ order.update_time }}&nbsp;&nbsp;用户名:{{ order.order.user.username }}</dt>
                <dd>评论内容:{{ order.comment }}</dd>
                {% endfor %}
            </dl>
        </div>

    </div>
</div>

<div class="add_jump"></div>
