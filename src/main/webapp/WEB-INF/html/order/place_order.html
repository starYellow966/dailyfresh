	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>天天生鲜-提交订单</title>
	<link rel="stylesheet" type="text/css" href="../resources/css/reset.css">
	<link rel="stylesheet" type="text/css" href="../resources/css/main.css">
</head>
<body>

<!-- 网页顶部 -->
<div class="header_con">
	<div class="header">
		<div class="welcome fl">欢迎来到B2C商城!</div>
		<div class="fr">
			<!-- 根据登录与否，切换不同的显示 -->
			<div id="login-div" class="fl"></div>
			<div class="user_link fl">
				<span>|</span>
				<a href="/user/center">用户中心</a>
				<span>|</span>
				<a href="/cart/">我的购物车</a>
				<span>|</span>
				<a href="#">我的订单</a>
			</div>
		</div>
	</div>
</div>

<!-- 搜索框 -->
<div class="search_bar clearfix">
	<a href="/" class="logo fl"><img src="../resources/images/logo.png"></a>
	<div class="sub_page_name fl">|&nbsp;&nbsp;&nbsp;&nbsp;提交订单</div>
	<form method="get" action="/search" class="search_con fr">
		<input type="text" class="input_text fl" name="q" placeholder="搜索商品">
		<input type="submit" class="input_btn fr" name="" value="搜索">
	</form>
</div>

<h3 class="common_title">确认收货地址</h3>

<div class="common_list_con clearfix" id="address_list"></div>

<h3 class="common_title">支付方式</h3>
<div class="common_list_con clearfix">
	<div class="pay_style_con clearfix">
		<input type="radio" name="pay_style" value="0" checked>
		<label class="zhifubao"></label>
		<input type="radio" name="pay_style" value="1">
		<label class="weixin">微信支付</label>
	</div>
</div>

<h3 class="common_title">商品列表</h3>

<div class="common_list_con clearfix">
	<ul class="goods_list_th clearfix">
		<li class="col01">商品名称</li>
		<li class="col02">商品规格</li>
		<li class="col03">商品价格</li>
		<li class="col04">数量</li>
		<li class="col05">小计</li>
	</ul>
	<div id="goods_list_div"></div>
</div>

<h3 class="common_title">总金额结算</h3>

<div class="common_list_con clearfix">
	<div class="settle_con">
		<div class="total_goods_count"></div>
		<div class="transit">运费：<b>10.00元</b></div>
		<div class="total_pay"></div>
	</div>
</div>

<div class="order_submit clearfix">
	<a href="javascript:;" id="order_btn" >提交订单</a>
</div>
