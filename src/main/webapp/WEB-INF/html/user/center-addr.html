    <link rel="stylesheet" type="text/css" href="../../resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../resources/css/main.css">
</head>
<body>
<!-- 网页顶部内容， 其中登录，注册页面没有 -->
<div class="header_con">
    <div class="header">
        <div class="welcome fl">欢迎来到天天生鲜!</div>
        <div class="fr">

            <div id="login-div" class="fl">

            </div>
            <div class="user_link fl">
                <span>|</span>
                <a href="/user/center">用户中心</a>
                <span>|</span>
                <a href="/cart/">我的购物车</a>
                <span>|</span>
                <a href="#">我的订单</a>
            </div>
        </div>
    </div>
</div>

<!-- 网页搜索框 -->
<div class="search_bar clearfix">
    <a href="/" class="logo fl"><img src="../../resources/images/logo.png"></a>
    <div class="sub_page_name fl">|&nbsp;&nbsp;&nbsp;&nbsp;用户中心</div>
    <form method="get" action="/search" class="search_con fr">
        <input type="text" class="input_text fl" name="q" placeholder="搜索商品">
        <input type="submit" class="input_btn fr" name="" value="搜索">
    </form>
</div>

<!-- 网页主体内容 -->
<div class="main_con clearfix">
    <div class="left_menu_con clearfix">
        <h3>用户中心</h3>
        <ul>
            <li><a href="/user/center" >· 个人信息</a></li>
            <li><a href="/user/center/order" >· 全部订单</a></li>
            <li><a href="/user/center/address" class="active">· 收货地址</a></li>
        </ul>
    </div>
    <!-- 用户中心页面右侧的内容块 -->
    <div class="right_content clearfix">
        <h3 class="common_title2">收货地址</h3>
        <div class="site_con" id="all-addr">
            <dl>
                <dt>当前地址：</dt>
                {% if address %}
                <dd>{{ address.addr }} （{{ address.receiver }} 收） {{ address.phone }}</dd>
                {% else %}
                <dd>无默认地址</dd>
                {% endif %}
            </dl>
        </div>
        <h3 class="common_title2">编辑地址</h3>
        <div class="site_con">
            <div class="form_group">
                <label>收件人：</label>
                <input type="text" id="username">
            </div>
            <div class="form_group form_group2">
                <label>详细地址：</label>
                <textarea class="site_area" id="address"></textarea>
            </div>
            <div class="form_group">
                <label>邮编：</label>
                <input type="text" id="zip_code">
            </div>
            <div class="form_group">
                <label>手机：</label>
                <input type="text" id="phone">
            </div>

            <input type="submit" value="提交" class="info_submit">
        </div>
    </div>
</div>
