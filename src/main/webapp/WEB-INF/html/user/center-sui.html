<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>天天生鲜-用户中心</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet"
          href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet"
          href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
</head>
<body>

<!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
<div class="page-group">
    <!-- 单个page ,第一个.page默认被展示-->
    <div class="page">
        <!-- 标题栏 -->
        <header class="bar bar-nav">
            <a class="icon icon-left pull-left open-panel" href="/">返回</a>
            <h1 class="title">个人中心</h1>
        </header>

        <!-- 这里是页面内容区-->
        <div class="content">
            <!-- TODO：回头补一个头像 -->
            <div class="list-block">
                <ul>
                    <li class="item-content item-link" onclick="updateInfo('name')">
                        <div class="item-media"><i class="icon icon-f7" ></i></div>
                        <div class="item-inner">
                            <div class="item-title">用户名</div>
                            <div class="item-after" id="user-name"></div>
                        </div>
                    </li>
                    <li class="item-content item-link" onclick="updateInfo('email')">
                        <div class="item-media"><i class="icon icon-f7"></i></div>
                        <div class="item-inner">
                            <div class="item-title">邮箱</div>
                            <div class="item-after" id="user-email"></div>
                        </div>
                    </li>
                    <li class="item-content item-link" onclick="updateInfo('phone')">
                        <div class="item-media"><i class="icon icon-f7"></i></div>
                        <div class="item-inner">
                            <div class="item-title">手机号</div>
                            <div class="item-after" id="user-phone"></div>
                        </div>
                    </li>
                    <li class="item-content item-link" onclick="window.location.href='/user/address'">
                        <div class="item-media"><i class="icon icon-f7"></i></div>
                        <div class="item-inner">
                            <div class="item-title">收件地址</div>
                        </div>
                    </li>
                    <li class="item-content item-link" onclick="">
                        <div class="item-media"><i class="icon icon-f7"></i></div>
                        <div class="item-inner">
                            <div class="item-title">修改密码</div>
                            <div class="item-after" id="user-pwd"></div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="content-block">
                <div class="row">
                    <div class="col-100">
                        <a href="#" class="button button-big button-fill" id="submit" href="/user/logout">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type='text/javascript'  src='//g.alicdn.com/sj/lib/zepto/zepto.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script type='text/javascript' src='../resources/js/user/center.js' charset='utf-8'></script>

<!--  -->
<script>
    $(function (){
        $.init();  // 默认必须要执行$.init(),实际业务里一般不会在HTML文档里执行，通常是在业务页面代码的最后执行
    });
</script>

</body>
</html>
